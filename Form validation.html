<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form action="" onsubmit="form_validation()">
        Fname:<input type="text" name="Fname" id="Fname"><br><br>
        Lname:<input type="text" name="Lname" id="Lname"><br><br>
        Mobile:<input type="number" name="Mobile" id="Mobile"><br><br>
        Password:<input type="password" name="password" id="password"><br><br>
        email:<input type="email" name="email" id="email"><br><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function form_validation(){
            var Fname=document.querySelector("#Fname");
            var Lname=document.querySelector("#Lname");
            var Mobile=document.querySelector("#Mobile");
            var email=document.querySelector("#email");
            var password=document.querySelector("#password");
            if(Fname.value==""|| Lname.value==""||Mobile.value==""||email.value==""||password.value==""){
                alert("Every field is important");
            }
            else{
                alert("Successfully submited");
            }
        }
    </script>
</body>
</html>
