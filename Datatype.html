<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        //Data type
        var a=10;
        var b="vara";
        var c=true;
        var d;
        var e=null;
        var f=["a","b","c"]; //Array
        var g={
            name:"vara",
            total:20
        };
        //Object
        function abc(){
            document.write("Hello World");
        }
        document.write(typeof(a)+"--"+a+"<br>");
        document.write(typeof(b)+"--"+b+"<br>");
        document.write(typeof(c)+"--"+c+"<br>");
        document.write(typeof(d)+"--"+d+"<br>");
        document.write(typeof(e)+"--"+e+"<br>");
        document.write(typeof(f)+"--"+f+"<br>");
        document.write(typeof(g)+"--"+g+"<br>");
        document.write(typeof(abc));
    </script>
</body>
</html>
