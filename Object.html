<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var user={
            name:"Vara",
            batch:2277,
            course:"HTML"
        }
        // document.write(user);
        // There are two methods to get the value of property in object
        // dot method
        document.write(user,name);
        document.write("<br>");
        // bracket method
        document.write(user["course"]);
    </script>
</body>
</html>
