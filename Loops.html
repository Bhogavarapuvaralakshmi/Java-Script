<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        // loops -- In loops contains iteration will occur until it satisfies the statement
        // condition -- It only checks whether the condition is true or false
        // while
        var a=20;
        while(a>=15){
            document.write("The number is "+a+"<br>");
            a--;
        }
        document.write("<br>");
        // do while
        var b=40;
        do{
            document.write("This number is "+b+"<br>");
            b++;
        }
        while(b<=50);
        document.write("<br>");
        // for loop
        for(var i=30; i<=40; i++);{
            document.write("The value is "+i+"<br>");
        }
        document.write("<br>");
    </script>
</body>
</html>
