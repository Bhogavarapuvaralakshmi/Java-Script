<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    <script src="Basic.js"></script>
    <script>
        
        // version ES6 (ECMScript 6)
        // Methods to display the output: 1. document.write  2. console.log  3. alert  4. innerHTML

        a=10; // Directly by using the variable name
        var b=20; //By using var
        const c=30; // By using const
        let d=40;  //By using let
        document.write(a);
        console.log(b);
        alert(c);
    </script>
</body>
