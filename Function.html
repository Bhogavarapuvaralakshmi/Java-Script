<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function wish(){
            alert("Hello everyone");
        }
        wish();
        //wish();
        //Adding parameters in the function
        function add(x,y){
            document.write(x+y);
        }
        add(20,20);
        document.write("<br>")
        function user(name,age){
            document.write("Hello myself "+name+" and i am "+age+" years old");
        }
        user("vara",18);
        document.write("<br>");
        //function declaration
        var great=function(){
            document.write("This is a function");
        }
        great();
    </script>
</body>
</html>
