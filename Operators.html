<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        //arithmetic operator
        var a=10;
        var b=20;
        document.write(a+b);
        document.write("<br>");
        document.write(a-b);
        document.write("<br>");
        document.write(a*b);
        document.write("<br>");
        document.write(b/a);
        document.write("<br>");
        document.write(b%a);
        document.write("<br>");
        //assignment operator
        document.write(a+=b);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(a-=b);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(a*=b);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(a/=b);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(a%=b);
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        //Comparsion operator
        var x=20;
        var y=40;
        var z="20";
        document.write(x>y);
        document.write("<br>");
        document.write(x<y);
        document.write("<br>");
        document.write(x==y);
        document.write("<br>");
        document.write(x==z);
    </script>
</body>
</html>
