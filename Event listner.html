<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listner</title>
</head>
<body>
    <button>Alert</button>
    <script>
        var alert=document.querySelector("button");
        function color(){
            alert.style.color="red";
        }
        alert.addEventListener("mouseover", color);
        function remove(){
            alert.style.color="black";
        }
        alert.addEventListener("mouseout", remove);
    </script>
</body>
</html>
